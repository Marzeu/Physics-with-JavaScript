<html>

<body>
    <script>
        //script para o calculo da equação de movimento para o MRU:
        var xo = 3.00;
        var vo = 5.00;
        var a = -9.80;
        var t = 2.00;
        var x = xo + vo * t + (a * t * t) / 2
        document.write("<i>x</i> = " + x.toPrecision(3) + " m <br>");
    </script>
</body>

</html>
