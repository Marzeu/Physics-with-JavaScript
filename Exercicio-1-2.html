<html>

<body>
    <script>
        //script para calcula a amplitude de uma onda transversal.
        var yo = 1.00e-2;
        var f = 1.00e5;
        var lambda = 0.033;
        var x = 2.00
        var t = 2.00
        var y = yo * Math.cos(2 * Math.PI * (x / lambda - f * t));
        document.write("<i>y</i> = " + y.toPrecision(2) + " m <br>");
    </script>
</body>

</html>
