<html>

<body>
    <script>
        function toHex(n) {
            var hex;
            if (n < 0) hex = "00";
            else if (n < 16) hex = "0" + n.toString(16);
            else if (n > 255) hex = "ff";
            else hex = n.toString(16);
            return hex;
        }

        var str = "<pre>";

        for (var j = 0; j <= 16; j++) {
            var num = Math.floor(256 * Math.random());
            str += toHex(num) + " ";
        }

        str += "</pre>";
        document.write(str);

    </script>
</body>

</html>
