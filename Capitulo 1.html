    <script>
        //exemplo-1-7
        //Equação de Torricelli, utilizada para calcular a velocidade inicial, da aceleração e da distância percorrida pelo objeto
        var vo = 0;
        var a = 9.8;
        var Dx = 10;
        var v = Math.sqrt(vo * vo + 2 * a * Dx);
        document.write("<i>v</i> = " + v.toFixed(2) + " m/s <br>");

        /*
        Lei de Coulomb, utilizada para calcular a força entre duas cargas elétricas q1 e q2 separadas de uma distância d
        */
        var q1 = -1.6e-19;
        var q2 = +1.6e-19;
        var d = 1e-9;
        var F = 8.99e9 * q1 * q2 / Math.pow(d, 2);
        document.write("<i>F</i> = " + F.toPrecision(3) + " N <br>");
