<script>
    var a = Math.PI;
    var b = Math.E;
    var c = Math.log(a) / Math.sin(b);
    document.write("log(" + a + ")/sin(" + b + ")= " + c);
</script>

<br>
<script>
    var x = 2;
    document.write("sin(" + x + ") = " + Math.sin(x) + "<br>");
    document.write("cos(" + x + ") = " + Math.cos(x) + "<br>");
    document.write("tan(" + x + ") = " + Math.tan(x) + "<br>");
    document.write("raiz(" + x + ") = " + Math.sqrt(x) + "<br>");
    document.write("ln(" + x + ") = " + Math.log(x) + "<br>");    
</script>
<br>
<br>
<script>
    var y = Math.sqrt(2);
    document.write(y.toFixed(0) + "<br>");
    document.write(y.toFixed(2) + "<br>");
    document.write(y.toFixed(4) + "<br>");
    document.write(y.toPrecision(1) + "<br>");
    document.write(y.toPrecision(2) + "<br>");
    document.write(y.toPrecision(4) + "<br>");    
</script>
