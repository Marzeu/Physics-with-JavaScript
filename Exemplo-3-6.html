<script>
    var x = parseFloat(prompt("x = "));
    var y = parseFloat(prompt("y = "));
    if ((x > 0) && (y > 0)) alert("1o. quadrante");
    if ((x < 0) && (y > 0)) alert("2o. quadrante");
    if ((x > 0) && (y < 0)) alert("3o. quadrante");
    if ((x < 0) && (y < 0)) alert("4o. quadrante");
</script>
